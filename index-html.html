<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English Learning Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="progress">1/5</span>
            <span class="yellow">⭐ <span id="score">0</span></span>
            <span id="lives">❤️❤️❤️</span>
        </div>

        <div id="game" class="card">
            <h1 class="center yellow">!תרגם את המילה</h1>
            <h2 id="word" class="center"></h2>
            <div id="options" class="grid"></div>
        </div>

        <div id="gameOver" class="card" style="display: none">
            <h1 class="center yellow">!המשחק הסתיים</h1>
            <p class="center">ניקוד: <span id="finalScore">0</span> מתוך 5</p>
        </div>

        <div id="alert" class="alert"></div>
    </div>
    <script src="js/words.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
